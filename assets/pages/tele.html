<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Tele</title>
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/tele.css">
    <!-- Подключение шрифтов -->
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap"
          rel="stylesheet">
</head>
<body>
<div class="header">
    <p class="header__alarm">Будильник</p>
    <p class="header__clock">Часы</p>
    <a href="#" class="header__ellipsis">
        ...
    </a>
</div>
<div class="figures">
    <div class="figures__element">
        <div class="time-block">
            <p class="time">08:00</p>
            <label class="switch">
                <input type="checkbox">
                <span class="slider round"></span>
            </label>
        </div>
        <p class="hint">Ежедневно | Отключен</p>
    </div>
    <div class="figures__element">
        <div class="time-block">
            <p class="time">08:30</p>
            <label class="switch">
                <input type="checkbox">
                <span class="slider round"></span>
            </label>
        </div>
        <p class="hint">Ежедневно | Отключен</p>
    </div>
    <div class="figures__element">
        <div class="time-block">
            <p class="time">09:00</p>
            <label class="switch">
                <input type="checkbox">
                <span class="slider round"></span>
            </label>
        </div>
        <p class="hint">Ежедневно | Отключен</p>
    </div>
</div>
<div class="block-button">
    <a href="#" class="button">+</a>
</div>
</body>
</html>
